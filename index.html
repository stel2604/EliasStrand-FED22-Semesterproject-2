<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auksjonsplattform</title>

  <!-- Bootstrap CSS (fra CDN) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
  >

  <!-- Din egen CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav id="navbar" class="navbar navbar-expand-lg navbar-dark bg-primary px-3" style="display: none;">
    <h1 class="navbar-brand">Auksjonsplattform</h1>
    <div class="ms-auto d-flex gap-2">
      <button id="show-listings-btn" class="btn btn-light">Alle oppføringer</button>
      <button id="show-create-btn" class="btn btn-success">Ny oppføring</button>
      <button id="logout-btn" class="btn btn-danger">Logg ut</button>
    </div>
  </nav>

  <main class="container my-4">
    <!-- Login -->
    <section id="login-section" class="form-container card p-4 shadow-sm">
      <h2 class="mb-3">Logg inn</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="E-post" class="form-control mb-2" required />
        <input type="password" id="login-password" placeholder="Passord" class="form-control mb-3" required />
        <button type="submit" class="btn btn-primary w-100">Logg inn</button>
      </form>
      <p class="mt-3 text-center">
        Har du ikke konto?
        <button id="switch-to-register" type="button" class="btn btn-link">Registrer deg</button>
      </p>
    </section>

    <!-- Register -->
    <section id="register-section" class="form-container card p-4 shadow-sm" style="display: none;">
      <h2 class="mb-3">Registrer deg</h2>
      <form id="register-form">
        <input type="text" id="register-name" placeholder="Brukernavn" class="form-control mb-2" required />
        <input type="email" id="register-email" placeholder="E-post (@stud.noroff.no)" class="form-control mb-2" required />
        <input type="password" id="register-password" placeholder="Passord" class="form-control mb-3" required />
        <button type="submit" class="btn btn-success w-100">Registrer</button>
      </form>
      <p class="mt-3 text-center">
        Har du allerede konto?
        <button id="switch-to-login" type="button" class="btn btn-link">Logg inn</button>
      </p>
    </section>

    <!-- Listings -->
    <section id="listings-section" style="display: none;">
      <h2 class="text-center mb-4">Alle oppføringer</h2>
      <div id="listings" class="row g-3"></div>
    </section>

    <!-- Create Listing -->
    <section id="create-listing-section" class="form-container card p-4 shadow-sm" style="display: none;">
      <h2 class="mb-3">Opprett ny oppføring</h2>
      <form id="create-listing-form">
        <input type="text" id="listing-title" placeholder="Tittel" class="form-control mb-2" required />
        <textarea id="listing-description" placeholder="Beskrivelse" rows="4" class="form-control mb-2"></textarea>
        <input type="url" id="listing-image" placeholder="Bilde URL (valgfritt)" class="form-control mb-2" />
        <input type="datetime-local" id="listing-endsAt" class="form-control mb-3" required />
        <button type="submit" class="btn btn-success w-100">Opprett</button>
      </form>
    </section>
  </main>

  <!-- Bootstrap JS (for interaktivitet som modals osv.) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
  </script>

  <!-- Din JS app -->
  <script type="module" src="js/app.mjs"></script>
</body>
</html>
